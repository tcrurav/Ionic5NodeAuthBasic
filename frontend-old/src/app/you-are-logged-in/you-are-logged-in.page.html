<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Logged in
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Logged in</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>You are logged in</h1>
    <ion-button (click)="logout()">Log out</ion-button>
  </div>
</ion-content>
